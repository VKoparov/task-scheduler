name: Deploy to Homelab

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Connect to Tailscale
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      # Step 3: Deploy to Homelab
      - name: Deploy Application
        run: |
          ssh -o "StrictHostKeyChecking=no" ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} -p ${{ secrets.SSH_PORT }} "
            # Define paths
            export PROJECTS_DIR=${{ secrets.PROJECTS_DIR }}
            export SCRIPTS_DIR=${{ secrets.SCRIPTS_DIR }}

            # Get the repository name and navigate to the project location
            REPO_NAME=$(basename -s .git $(git config --get remote.origin.url))
            PROJECT_LOCATION=\$PROJECTS_DIR/\$REPO_NAME
            mkdir -p \$PROJECT_LOCATION
