name: Deploy to Remote Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: adopt-hotspot

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Build Spring application
        run: ./gradlew build

      - name: Copy JAR file to Raspberry Pi
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 0.tcp.eu.ngrok.io
          port: 10162
          username: valik98
          key: ${{ secrets.RASPBERRY_PI_SSH_KEY }}
          source: ./build/libs/task-scheduler-0.0.1-SNAPSHOT.jar
          target: /home/valik98/deployment/

      - name: Deploy to Raspberry Pi
        run: ssh -i ${{ secrets.RASPBERRY_PI_SSH_KEY }} valik98@0.tcp.eu.ngrok.io "bash /home/valik98/deployment/task-scheduler/deploy.sh"
